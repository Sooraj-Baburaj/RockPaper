<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaper</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="RockPaper.css">
</head>
<body>
    <div class="main">
        <img src="Rock.png" alt="Result" id="comp">
        <div class="score">
            <div class="myScore" id="MyScore">0</div>
            <div class="compScore" id="CompScore">0</div>
        </div>
        <img src="paper.png" alt="my" id="my">
        <div class="imgBtn" onclick="inputRock()">
            <img src="Rock.png">
        </div>
        <div class="imgBtn2" onclick="inputPaper()">
            <img src="paper.png">
        </div>
        <div class="imgBtn3" onclick="inputScissors()">
            <img src="Scissors.png">
        </div>
        <button id="reset" onclick="reset()"><i class="material-icons" style="font-size:36px">undo</i>        </button>
    </div>
    <script src="RockPaper.js"></script>

</body>
</html>
